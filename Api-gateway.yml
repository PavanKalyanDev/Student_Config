# Config Server లో Api-gateway.yml ఫైల్ పూర్తిగా ఇలా పెట్టు

server:
  port: 8067

spring:
  cloud:
    gateway:
      routes:
        - id: student-module-api
          uri: lb://STUDENT_MODULE
          predicates:
            - Path=/api/**
          filters:
            - StripPrefix=1

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # 8081 routes పూర్తిగా తీసేశా (తర్వాత కావాలంటే తిరిగి పెట్టు)
      # static files ఇప్పుడు Api-gateway నుండే సర్వ్ అవుతాయి

jwt:
  secret: cGF2YW5pdHNvbHV0aW9uc2tleQ==

management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info,refresh
